<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Is it Dan's Birthday?</title>
  </head>
  <body>

    <div id="countdown">
      <table class="countdownContainer">
        <tr class="info">
          <td colspan="4" class="info">Birthday Countdown</td>
        </tr>
        <tr class="info">
          <td id="days">120</td>
          <td id="hours">0</td>
          <td id="minutes">00</td>
          <td id="seconds">00</td>
        </tr>

        <tr>
          <td>Days</td>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
      </table>
    </div>

    <div id="birthdayTime">
      <h3>YES</h3>
      <a href="https://youtu.be/cEJy2q27hVk?t=3" target="_blank">
        <img src="https://i.imgur.com/X3Xyf76.png" id="unicornPicture">
      </a>

    </div>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </body>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Staatliches');
  </style>
</html>
